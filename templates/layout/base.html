{% load static %}
<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fourseasonskids Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="app-shell d-flex">
        <aside class="sidebar d-flex flex-column">
            <a class="brand d-flex align-items-center gap-3 text-decoration-none" href="/">
                <img src="{% static 'logo/logo.png' %}" alt="Site logo" width="52" height="52"
                    class="rounded-circle">
                <span class="d-flex flex-column lh-sm text-dark">
                    <span class="fw-semibold">Fourseasonskids</span>
                    <span class="fw-semibold">Manager</span>
                </span>
            </a>

            <nav class="sidebar-nav mt-4">
                <a href="/" class="sidebar-link {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-speedometer2 icon"></i>
                    Dashboard
                </a>
                <a href="/listings/" class="sidebar-link {% if request.path|slice:':9' == '/listings' %}active{% endif %}">
                    <i class="bi bi-card-checklist icon"></i>
                    Listings
                </a>
            </nav>
        </aside>

        <div class="content flex-grow-1 d-flex flex-column">

            <main class="flex-grow-1 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
