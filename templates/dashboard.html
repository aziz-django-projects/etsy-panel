{% extends "layout/base.html" %}
{% block title %}Dashboard | Etsy Panel{% endblock %}
{% block content %}
<header class="topbar d-flex justify-content-between align-items-center px-4 py-3 border-bottom bg-white rounded-4 mb-4">
    <div>
        <h1 class="h5 mb-0">Welcome back</h1>
        <small class="text-muted">Manage your Etsy integrations</small>
    </div>
    <div class="d-flex align-items-center gap-3">
        <span class="text-muted">Hello, {{ user.username }}.</span>
        <a class="btn btn-outline-primary btn-sm" href="/etsy/connect/">Connect Etsy</a>
    </div>
</header>
<div class="p-4 bg-white rounded-4 shadow-sm">
    <h1 class="h4 mb-2">Etsy Yönetim Paneli</h1>
    <p class="text-muted mb-0">Adım 1 tamam: ETSY ye bağlanarak aktif listeler çekildi.</p>
</div>
{% endblock %}
